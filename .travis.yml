sudo: false

git:
  submodules: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - build-essential
    - clang
    - fakeroot
    - g++-4.8
    - git
    - libgnome-keyring-dev
    - xvfb
    - rpm

branches:
  only:
  - master
  - ci-test
  - stable
  - /ci-build\/.*/

matrix:
  include:
  - os: linux
    env: NODE_VERSION=6.9 CC=gcc-4.8 CXX=g++-4.8
  - os: osx
    env: NODE_VERSION=6.9 CC=clang CXX=clang++

before_install:
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ "${MIRROR}" = "false" ]; then
  openssl aes-256-cbc -k "$DECRYPTION_PASSWORD" -in build/resources/ssh/nylas-n1-ci-ssh.openssl.enc -out nylas-n1-ci-ssh -d;
  mv nylas-n1-ci-ssh ~/.ssh/id_rsa;
  chmod 400 ~/.ssh/id_rsa;
  ssh-keyscan github.com >> ~/.ssh/known_hosts;
  git submodule update --init --recursive;
  2>/dev/null 1>/dev/null openssl aes-256-cbc -K $encrypted_d583b56b822e_key -iv $encrypted_d583b56b822e_iv -in src/pro/encrypted_certificates/travis/travis-files.tar.enc -out src/pro/encrypted_certificates/travis/travis-files.tar -d;
  mkdir build/resources/certs;
  2>/dev/null 1>/dev/null tar xvf src/pro/encrypted_certificates/travis/travis-files.tar --directory=build/resources/certs/;
  2>/dev/null 1>/dev/null source build/resources/certs/set_unix_env.sh;
  fi
- if [ "${MIRROR}" = "true" ]; then
  export PUBLISH_BUILD=true;
  git submodule update --init --recursive;
  2>/dev/null 1>/dev/null openssl aes-256-cbc -K $encrypted_e6bb7e15b74d_key -iv $encrypted_e6bb7e15b74d_iv -in src/pro/encrypted_certificates/travis/travis-files-mirror.tar.enc -out src/pro/encrypted_certificates/travis/travis-files.tar -d;
  mkdir build/resources/certs;
  2>/dev/null 1>/dev/null tar xvf src/pro/encrypted_certificates/travis/travis-files.tar --directory=build/resources/certs/;
  2>/dev/null 1>/dev/null source build/resources/certs/set_unix_env.sh;
  fi

install:
- echo $CC
- echo $CXX
- clang --version
- if [ "$CC" = "gcc-4.8" ]; then gcc-4.8 -v; else gcc -v; fi
- git clone https://github.com/creationix/nvm.git /tmp/.nvm
- source /tmp/.nvm/nvm.sh
- nvm install $NODE_VERSION
- nvm use --delete-prefix $NODE_VERSION

before_script:
- if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
  export DISPLAY=:99.0;
  sh -e /etc/init.d/xvfb start;
  fi

script:
  - script/bootstrap && npm test && script/grunt ci --stack --no-color

cache:
  directories:
    - node_modules
    - apm/node_modules
    - build/node_modules

# The NYLAS_GITHUB_OAUTH_TOKEN is overriden by build/resources/certs/set_unix_env.sh
env:
  global:
    - secure: 
    - NYLAS_GITHUB_OAUTH_TOKEN=cb200be7c921f73a1c35930f6a4ac8758b271be0

notifications:
